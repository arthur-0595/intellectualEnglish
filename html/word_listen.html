<!DOCTYPE html>
<html>

	<head>
		<meta charset="UTF-8">
		<title>智能听写</title>
		<link rel="stylesheet" href="../css/style.css" />
		<link rel="stylesheet" href="../css/word_strengthen_memory.css" />
		<link rel="stylesheet" href="../css/word_write.css" />
	</head>

	<body>
		<section id="sectionBox">
			<div class="main">
				<div class="titleBox" id="titleBox">
					<div class="versions">{{version_name}} - {{textbook_name}} - {{chapter_name}}</div>
					<div class="title">{{typeStr}}</div>
					<a href="alternativeVersion.html" class="exit" id="exit"></a>
				</div>
				<div class="word" id="word">
					<h3 id="translate">吃早餐</h3>
					<div class="inputBox">
						<input id="wordinput" type="text" autofocus/>
						<div class="voice" id="voice">听语音<i></i></div>
						<div class="status correct" id="status" style="display: block;"></div>
					</div>
					<div class="answer " id="answer" style="display: block;">
						sdgdfh sdfj jtyja
					</div>
					<div class="schedule">
						<div class="atPresent"></div>
					</div>
				</div>
				<div class="btns">
					<button class="enter" id="enter">
						<i></i>&nbsp;
						(Enter)
					</button>
				</div>
				<div class="otherInformation">
					<div class="studyTime">学习时长：00:05:03</div>
					<div class="thisStudy" id="thisStudy">
						本次学习【生词： 0 个  熟词： 2 个  复习： 8 个】
					</div>
				</div>
			</div>
		</section>
		<div class="masking" id="masking" style="display: none;">
			<div class="reminder">
				<h4>学习完成，现在开始进行模拟测试！</h4>
				<button class="btnsOk">确定</button>
			</div>
		</div>
		<audio autoplay src="" type="audio/wav" id="audioplay">
		</audio>

		<script src="../js/jquery-3.2.1.min.js"></script>
		<script src="../js/vue.min.js"></script>
		<script src="../js/common.js"></script>
		<script src="../js/word_listen.js"></script>
	</body>

</html>
