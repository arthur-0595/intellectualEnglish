<!DOCTYPE html>
<html>

	<head>
		<meta charset="UTF-8">
		<title>例句听力</title>
		<link rel="stylesheet" href="../css/style.css" />
		<link rel="stylesheet" href="../css/sentence_listen.css" />
	</head>

	<body>
		<section id="sectionBox">
			<div class="main">
				<div class="titleBox">
					<div class="versions">人教社PEP版三年级起点 - 五下(修订) - Unit(1)</div>
					<div class="title">例句听力</div>
					<a href="alternativeVersion.html" class="exit" id="exit"></a>
				</div>
				<div class="sentence">
					<div class="thisSentence">
						She received an eight-year prison sentence.
						<div class="listening">
							听语音<span></span>
						</div>
					</div>
					<div class="answer clearfix">
						<!--<div class="answerArr clearfix correct">-->
						<div class="answerArr error">
							<span class="ans_null"></span>
							<span class="ans_word">yellow</span>
							<span class="ans_null"></span>
							<span class="ans_null"></span>
							<span class="ans_null"></span>
							<span class="ans_null"></span>
							<span class="punctuation">
								.
							</span>
						</div>
						<div class="clear" style="display: block;">
							清除
							<span></span>
						</div>
						<div class="reset" style="display: none;">
							重组
							<span></span>
						</div>
					</div>
					<div class="progressBar">
						<div class="thisprogress"></div>
					</div>
					<ul class="items clearfix" style="display: block;">
						<li>received</li>
						<li class="actived">She</li>
						<li>eight-year</li>
						<li>sentence</li>
						<li>prison</li>
						<li>an</li>
					</ul>
					<div class="interpret" style="display: none;">
						弗洛伊德对梦的含义的解析
					</div>
				</div>
				<div class="btns">
					<button class="enter">
						<i></i>&nbsp;
						(Enter)
					</button>
				</div>
				<div class="otherInformation">
					<div class="studyTime">学习时长：00:05:03</div>
					<div class="thisStudy">本次学习【生词：<span id="newWord">5</span>　熟词：<span id="familiarWords">12</span>　复习：<span id="review">6</span>】</div>
				</div>
			</div>
		</section>
		<div class="masking" id="masking" style="display: none;">
			<div class="reminder">
				<h4>学习完成，现在开始进行模拟测试！</h4>
				<button class="btnsOk">确定</button>
			</div>
		</div>
	</body>

</html>
