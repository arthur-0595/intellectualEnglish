<!DOCTYPE html>
<html xmlns:v-bind="http://www.w3.org/1999/xhtml">

	<head>
		<meta charset="UTF-8">
		<title>闯关测试</title>
		<link rel="stylesheet" href="../css/style-20180206.css" />
		<link rel="stylesheet" href="../css/read_advance.css" />
	</head>

	<body>
		<!-- 机器人-->
		<div id="robbot">
			<span id="robbotSpan"></span>
			<div id="dialog">
				<span id="closeDialog">x</span>
				<p id="todayStudyTime"></p>
				<p id="todayWords"></p>
				<p id="todaySentences"></p>
			</div>
		</div>
		
		<section id="sectionBox">
			<div class="main">
				<div class="titleBox">
					<div class="versions" id="versions">{{textbook_name}} - {{version_name }}- {{chapter_name}}</div>
					<div class="title">闯关测试</div>
					<a href="javascript:window.close();" class="exit" id="exit"></a>
				</div>
				<div class="word e_c" id="word">
					<div class="problem" id="problem">
						富商大贾设定高度发滚动翻滚的范德萨发
					</div>
					<div class="player" id="player">
						播放
					</div>
				</div>
				<div class="centent" id="centent">
					<label v-for="item in items" v-bind:id='item.type' >
						<input type="radio" v-bind:name="thisLabelId" v-bind:checked='checkedtrue'/>
						<span v-if="e_c">{{item.content}}</span>
						<i v-else v-bind:data-src = "item.content" >
							播放
						</i>
					</label>
				</div>
				
				<div class="btns">
					<button class="enter" id="enter">
						<i></i>&nbsp;
						下一个
					</button>
					
				</div>	
				<div class="otherInformation">
					<div class="studyTime" id="studyTime">学习时长：00 : 00 : 00 </div>
					<div class="thisStudy" id="thisStudy">
						进度： 4/12
					</div>
				</div>
			</div>
		</section>
		<div class="masking" id="alertBox" style="display: none;">
			<div class="reminder">
				<h4>学习完成，现在开始进行模拟测试！</h4>
				<button class="btnsOk" id="btnOk">确定</button>
			</div>
		</div>
		<audio autoplay src="" type="audio/wav" id="audioplay"></audio>

		<script src="../js/jquery-3.2.1.min.js"></script>
		<script src="../js/vue.min.js"></script>
		<script src="../js/common-20180206.js"></script>
		<script src="../js/read_advance-20180206.js"></script>
	</body>

</html>
