<!DOCTYPE html>
<html>

	<head>
		<meta charset="UTF-8">
		<title>闯关测试</title>
		<link rel="stylesheet" href="../css/style.css" />
		<link rel="stylesheet" href="../css/read_advance.css" />
	</head>

	<body>
		<section id="sectionBox">
			<div class="main">
				<div class="titleBox">
					<div class="versions" id="versions">旅游基本用语 - 基本会话 - 问候及初次见面</div>
					<div class="title">闯关测试</div>
					<a href="ver_tongue.html" class="exit" id="exit"></a>
				</div>
				<div class="word">
					<!--富商大贾设定高度发滚动翻滚的范德萨发-->
					<div class="player" id="player">
						播放
					</div>
				</div>
				<div class="centent" id="centent">
					<label v-for="item in items" v-bind:id='item.type' >
						<input type="radio" v-bind:name="thisLabelId" />
						{{item.content}}
					</label>
				</div>
				<div class="btns">
					<button class="enter" id="enter">
						<i></i>&nbsp;
						下一个
					</button>
				</div>	
				<div class="otherInformation">
					<div class="studyTime">学习时长：00:05:03</div>
					<div class="thisStudy">
						进度： 4/12
					</div>
				</div>
			</div>
		</section>
		<div class="masking" id="masking" style="display: none;">
			<div class="reminder">
				<h4>本次测试完成</h4>
				<button class="btnsOk">确定</button>
			</div>
		</div>
		<audio autoplay src="" type="audio/wav" id="audioplay">
		</audio>

		<script src="../js/jquery-3.2.1.min.js"></script>
		<script src="../js/vue.min.js"></script>
		<script src="../js/common.js"></script>
		<script src="../js/read_advance.js"></script>
	</body>

</html>
