<!DOCTYPE html>
<html>

	<head>
		<meta charset="UTF-8">
		<title>例句默写</title>
		<link rel="stylesheet" href="../css/style.css" />
		<link rel="stylesheet" href="../css/sentence_write.css" />
	</head>

	<body>
		<section id="sectionBox">
			<div class="main">
				<div class="titleBox" id="titleBox">
					<div class="versions">{{version_name}} - {{textbook_name}} - {{chapter_name}}</div>
					<div class="title">{{typeStr}}</div>
					<a href="javascript:window.close();" class="exit" id="exit"></a>
				</div>
				<div class="word" id="word">
					<h3 id="translate" style="user-select: none;">{{sentence_mean}}</h3>
					<div class="answer" id="answer" style="user-select: none;">
						{{sentence}}
					</div>
					<div class="inputBox">
						<input type="text" id="input" />
						<div class="voice">默写<i></i></div>
						<div class="status " id="status" style="display: none;"></div>
					</div>
					<div class="progressBar" id="progressBar">
						<div class="progress"></div>
					</div>
				</div>
				<div class="btns">
					<button class="enter" id="enter">
						<i></i>&nbsp;
						(Enter)
					</button>
				</div>
				<div class="otherInformation">
					<div class="studyTime" id="studyTime">学习时长：00 : 00 : 00 </div>
					<div class="thisStudy" id="thisStudy">本次学习【生词：<span id="newWord">5</span>　熟词：<span id="familiarWords">12</span>　复习：<span id="review">6</span>】</div>
				</div>
			</div>
		</section>
		<div class="masking" id="masking" style="display: none;">
			<div class="reminder">
				<h4>学习完成，现在开始进行模拟测试！</h4>
				<button class="btnsOk">确定</button>
			</div>
		</div>
		<audio autoplay src="{{audioplaySrc}}" type="audio/wav" id="audioplay">
		</audio>
		
		<script src="../js/jquery-3.2.1.min.js"></script>
		<script src="../js/vue.min.js"></script>
		<script src="../js/common.js"></script>
		<script src="../js/sentence_write.js"></script>
	</body>

</html>
