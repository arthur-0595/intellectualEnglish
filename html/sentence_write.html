<!DOCTYPE html>
<html>

	<head>
		<meta charset="UTF-8">
		<title>例句默写</title>
		<link rel="stylesheet" href="../css/style.css" />
		<link rel="stylesheet" href="../css/sentence_write.css" />
	</head>

	<body>
		<section id="sectionBox">
			<div class="main">
				<div class="titleBox">
					<div class="versions">人教社PEP版三年级起点 - 五下(修订) - Unit(1)</div>
					<div class="title">例句默写</div>
					<a href="javascript:;" class="exit" id="exit"></a>
				</div>
				<div class="word">
					<h3 id="translate">吃早餐</h3>
					<div class="answer " id="answer" style="display: block;">
						sdgdfh sdfj jtyja
					</div>
					<div class="inputBox">
						<input type="text" />
						<div class="voice">默写<i></i></div>
						<div class="status " style="display: block;"></div>
					</div>
					<div class="progressBar">
						<div class="progress"></div>
					</div>
				</div>
				<div class="btns">
					<button class="enter">
						<i></i>&nbsp;
						(Enter)
					</button>
				</div>
				<div class="otherInformation">
					<div class="studyTime">学习时长：00:05:03</div>
					<div class="thisStudy">本次学习【生词：<span id="newWord">5</span>　熟词：<span id="familiarWords">12</span>　复习：<span id="review">6</span>】</div>
				</div>
			</div>
		</section>
		<div class="masking" id="masking" style="display: none;">
			<div class="reminder">
				<h4>学习完成，现在开始进行模拟测试！</h4>
				<button class="btnsOk">确定</button>
			</div>
		</div>
	</body>

</html>
