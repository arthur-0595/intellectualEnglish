<!DOCTYPE html>
<html>

<head>
	<meta charset="UTF-8">
	<title>认字母测试结果</title>
	<link rel="stylesheet" href="../../css/style.css" />
	<link rel="stylesheet" href="../../css/classicalVoice/recognizeWordResult.css" />
</head>

<body>
	<header class="header">
		<div class="top">
			<p class="title" id="title">{{version_name}} - {{textbook_name}} - {{chapter_name}}</p>
		</div>
	</header>
	<section id="section">
		<div class="score" id="score">考试得分:&nbsp;&nbsp;{{urlScore}}分</div>
		<div class="content">
			<ul class="clearfix">
				<li class="item" v-for="(item,index) in items">
					<span class="num">{{index+1}}.</span>
					<input type="text" v-bind:class="(item.status == 1)?'line correct':'line error'" v-bind:value="item.myletter" disabled/>
					<p class="correctLetter">{{item.letter}}</p>
				</li>
			</ul>
		</div>
		<div class="btn clearfix">
			<a href="../classicalVoice/recognizeWord.html">
				<div class="commit">重新测试</div>
			</a>
			<a href="../ver_voice.html" style="color:#333">
				<div class="quit">退出</div>
			</a>
		</div>

	</section>


	<script src="../../js/jquery-3.2.1.min.js"></script>
	<script src="../../js/common.js"></script>
	<script src="../../js/vue.min.js"></script>
	<script src="../../js/classicalVoice/recognizeWordResult.js"></script>
	</body>

</html>
