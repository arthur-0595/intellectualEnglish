<!DOCTYPE html>
<html>

	<head>
		<meta charset="UTF-8">
		<title>闯关测试分数</title>
		<link rel="stylesheet" href="../css/style.css" />
		<link rel="stylesheet" href="../css/read_advance_answer.css" />
	</head>

	<body>
		<header id="header">
			<div class="con">
				<div class="versions" id="versions">{{version_name}} - {{textbook_name}}- {{chapter_name}}</div>
				<div class="title">闯关测试</div>
				<a href="javascript:window.close();"><div class="back"></div></a>
			</div>
		</header>
		<div class="section">
			<div class="sectionBox">
				考试得分：<span id="thisScore">88</span>分
			</div>
			<table class="tabs" id="tabs">
				<tr>
					<th>对错</th>
					<th>语音</th>
					<th>英语</th>
					<th>翻译</th>
				</tr>
				<tr v-for="item in items">
					<td v-bind:class="{status:item.status}" v-bind:id="item.status"></td>
					<td class="listen" v-bind:data-src = "item.audioplaySrc"></td>
					<td class="sentence">{{item.this_name}}</td>
					<td class="translate">{{item.this_mean}}</td>
				</tr>
			</table>
		</div>
		<audio autoplay src="" type="audio/wav" id="audioplay"></audio>

		<script src="../js/jquery-3.2.1.min.js"></script>
		<script src="../js/vue.min.js"></script>
		<script src="../js/common.js"></script>
		<script src="../js/read_advance_answer.js"></script>
	</body>

</html>
