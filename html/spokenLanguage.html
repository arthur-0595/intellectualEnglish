<!DOCTYPE html>
<html>

	<head>
		<meta charset="UTF-8">
		<title>口语训练</title>
		<link rel="stylesheet" href="../css/style-20171205.css" />
		<link rel="stylesheet" href="../css/spokenLanguage.css" />
	</head>

	<body>
		<!-- 机器人-->
		<div id="robbot">
			<span id="robbotSpan"></span>
			<div id="dialog">
				<span id="closeDialog">x</span>
				<p id="todayStudyTime"></p>
				<p id="todayWords"></p>
				<p id="todaySentences"></p>
			</div>
		</div>
		
		<section id="sectionBox">
			<div class="main">
				<div class="titleBox">
					<div class="versions" id="versions">{{version_name}} - {{textbook_name}} - {{chapter_name}}</div>
					<div class="title">口语训练</div>
					<a href="javascript:window.close();" class="exit" id="exit"></a>
				</div>
				<div class="word">
					<div class="con" id="con">
						<div class="english">
							{{ thisEnglish }}
						</div>
						<div class="chinese">
							{{ thisChinese }}
						</div>
					</div>
					<div class="operationBtns">
						<div class="player" id="player">播放</div>
						<div class="record" id="record">录音</div>
						<div class="listenIn" id="listenIn">收听</div>
						<div class="contrast" id="contrast">对比</div>
					</div>
				</div>
				<div class="btns">
					<button class="enter"  id="enter">
						<i></i>&nbsp;
						(下一句)
					</button>
				</div>
				<div class="otherInformation">
					<div class="studyTime" id="studyTime">学习时长：00 : 00 : 00 </div>
					<div class="thisStudy">本次学习【生词：<span id="newWord">5</span>　熟词：<span id="familiarWords">12</span>　复习：<span id="review">6</span>】</div>
				</div>
			</div>
		</section>
		<div class="masking" id="alertBox" style="display: none;">
			<div class="reminder">
				<h4>学习完成，现在开始进行模拟测试！</h4>
				<button class="btnsOk" id="btnOk">确定</button>
			</div>
		</div>
		<audio autoplay v-bind:src="thisSrc" type="audio/wav" id="audioplay">
		</audio>
		
		
		<script src="../js/jquery-3.2.1.min.js"></script>
		<script src="../js/vue.min.js"></script>
		<script src="../js/common-20171205.js"></script>
		<script src="../js/recorder.js"></script>
		<script src="../js/spokenLanguage-20171205.js"></script>
		
	</body>

</html>
