<!DOCTYPE html>
<html>

	<head>
		<meta charset="UTF-8">
		<title>强化记忆</title>
		<link rel="stylesheet" href="../css/style.css" />
		<link rel="stylesheet" href="../css/strengthen_memory.css" />
	</head>

	<body>
		<section id="sectionBox">
			<div class="main">
				<div class="titleBox">
					<div class="versions">人教社PEP版三年级起点 - 五下(修订) - Unit(1)</div>
					<div class="title">智能记忆 - 词义强化</div>
					<a href="alternativeVersion.html" class="exit" id="exit"></a>
				</div>
				<div class="word">
					<h3 id="translate">吃早餐</h3>
					<div class="inputBox">
						<input type="text" />
						<div class="voice">听语音<i></i></div>
						<div class="status correct" style="display: none;"></div>
					</div>
					<div class="hint">
						要求：先跟读，再拼写。ctrl+A可跳过词义强化
					</div>
					<div class="answer " id="answer" style="display: none;">
						sdgdfh sdfj jtyja
					</div>
				</div>
				<div class="btns">
					<button class="enter">
						<i></i>&nbsp;
						(Enter)
					</button>
				</div>
				<div class="otherInformation">
					<div class="studyTime">学习时长：00:05:03</div>
					<div class="errorRate">
						错误率：
						<span id="errorRate">23.00</span>%
					</div>
					<div class="thisStudy">本次学习【生词：<span id="newWord">5</span>　熟词：<span id="familiarWords">12</span>　复习：<span id="review">6</span>】</div>
				</div>
			</div>
		</section>
	</body>

</html>
