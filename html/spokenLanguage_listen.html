<!DOCTYPE html>
<html>

	<head>
		<meta charset="UTF-8">
		<title>听力理解</title>
		<link rel="stylesheet" href="../css/style-20180206.css" />
		<link rel="stylesheet" href="../css/word_memory.css" />
		<style>
			.word {
				height: 136px;
			}
			.word .thisWord {
				width: 700px;
				box-sizing: border-box;
				height: 136px;
				line-height: 85px;
				font-size: 20px;
			}
			.word .voice {
				width: 78px;
				height: 136px;
				line-height: 136px;
			}
			.word .voice i{
				top: 55px;
			}
			.centent {
				height: 110px;
			}
			.centent .answer h3{
				line-height: 50px;
			}
			.centent .countDown {
				line-height: 110px;
			}
		</style>
	</head>

	<body>		
		<!-- 机器人-->
		<div id="robbot">
			<span id="robbotSpan"></span>
			<div id="dialog">
				<span id="closeDialog">x</span>
				<p id="todayStudyTime"></p>
				<p id="todayWords"></p>
				<p id="todaySentences"></p>
			</div>
		</div>
		
		<section id="sectionBox">
			<div class="main">
				<div class="titleBox" id="titleBox">
					<div class="versions" id="versions_h">{{version_name}} - {{textbook_name}} - {{chapter_name}}</div>
					<div class="title" id="title_h">听力理解</div>
					<a href="javascript:window.close();" class="exit" id="exit"></a>
				</div>
				<div class="word">
					<div class="thisWord" id="thisWord">
						eat breakfirst
					</div>
					<div class="voice" id="voice">
						听语音
						<i></i>
					</div>
				</div>
				<div class="schedule">
					<div class="atPresent"></div>
				</div>
				<div class="centent">
					<div class="countDown" id="countDown" style="display: block;line-height: 100px;">
						倒计时：<span id="countDownTime">5</span>
					</div>
					<div class="answer" id="answer" style="display: none;">
						<h3 id="answerh3" style="font-weight: normal;">吃饭饭</h3>
					</div>
				</div>
				<div class="btns" style="display: block;" id="theFirstTime">
					<button class="yes">
						<i></i>&nbsp;
						认识
					</button>
					<button class="no">
						<i></i>&nbsp;
						不认识
					</button>
				</div>
				<div class="btns" style="display: none;" id="secondTime">
					<button class="yes">
						<i></i>&nbsp;
						Yes
					</button>
					<button class="no">
						<i></i>&nbsp;
						No
					</button>
				</div>
				<div class="btns" style="display: none;" id="strengthenMemory">
					<button class="ent">
						<div id="ent_h" class="">
							2<sub>（跟着读两遍）</sub>
						</div>
					</button>
				</div>
				<div class="otherInformation">
					<div class="studyTime" id="studyTime">学习时长：00 : 00 : 00 </div>
					<div class="thisStudy" id="thisStudy">
						进度： 4/12
					</div>
				</div>
			</div>
		</section>
		<div class="masking" id="alertBox" style="display: none;">
			<div class="reminder">
				<h4>学习完成，现在开始进行模拟测试！</h4>
				<button class="btnsOk" id="btnOk">确定</button>
			</div>
		</div>
		<audio autoplay src="" type="audio/wav" id="audioplay">
		</audio>

		<script src="../js/jquery-3.2.1.min.js"></script>
		<script src="../js/vue.min.js"></script>
		<script src="../js/common-20180206.js"></script>
		<script src="../js/spokenLanguage_listen-20180206.js"></script>
	</body>

</html>
