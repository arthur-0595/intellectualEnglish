<!DOCTYPE html>
<html>

	<head>
		<meta charset="UTF-8">
		<title>单词记忆</title>
		<link rel="stylesheet" href="../css/style.css" />
		<link rel="stylesheet" href="../css/word_memory.css" />
	</head>

	<body>
		<section id="sectionBox">
			<div class="main">
				<div class="titleBox">
					<div class="versions" id="versions_h">人教社PEP版三年级起点 - 五下(修订) - Unit(1)</div>
					<div class="title" id="title_h">智能记忆 - 词义记忆</div>
					<a href="javascript:window.close();" class="exit" id="exit"></a>
				</div>
				<div class="word">
					<div class="difficulty"></div>
					<div class="thisWord" id="thisWord">
						<sub id="soundmark"></sub>
					</div>
					<div class="voice" id="voice">
						听语音
						<i></i>
					</div>
				</div>
				<div class="schedule">
					<div class="atPresent"></div>
				</div>
				<div class="centent">
					<div class="countDown" id="countDown" style="display: block;">
						倒计时：<span id="countDownTime">5</span>
					</div>
					<div class="answer" id="answer" style="display: none;">
						<h3>吃饭饭</h3>
						<div class="illustrate">
							<p>Let me give an example to illustrate the point.</p>
							<p>让我举个例子来说明这一点。</p>
						</div>
					</div>
				</div>
				<div class="btns" style="display: block;" id="theFirstTime">
					<button class="yes">
						<i></i>&nbsp;
						认识
					</button>
					<button class="no">
						<i></i>&nbsp;
						不认识
					</button>
				</div>
				<div class="btns" style="display: none;" id="secondTime">
					<button class="yes">
						<i></i>&nbsp;
						Yes
					</button>
					<button class="no">
						<i></i>&nbsp;
						No
					</button>
				</div>
				<div class="btns" style="display: none;" id="strengthenMemory">
					<button class="ent">
						<div id="ent_h" class="">
							2<sub>（跟着读两遍）</sub>
						</div>
					</button>
				</div>
				<div class="otherInformation">
					<div class="studyTime" id="studyTime">学习时长：00 : 00 : 00 </div>
					<div class="thisStudy">本次学习【生词：<span id="newWord">5</span>　熟词：<span id="familiarWords">12</span>　复习：<span id="review">6</span>】</div>
				</div>
			</div>
		</section>
		<div class="masking" id="masking" style="display: none;">
			<div class="reminder">
				<h4>学习完成，现在开始强化记忆！</h4>
				<button class="btnsOk">确定</button>
			</div>
		</div>
		<audio autoplay src="" type="audio/wav" id="audioplay">
		</audio>

		<script src="../js/jquery-3.2.1.min.js"></script>
		<script src="../js/common.js"></script>
		<script src="../js/word_memory.js"></script>
	</body>

</html>
