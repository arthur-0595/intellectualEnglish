<!DOCTYPE html>
<html>

	<head>
		<meta charset="UTF-8">
		<title>单词记忆</title>
		<link rel="stylesheet" href="../css/style.css" />
		<link rel="stylesheet" href="../css/word_memory.css" />
	</head>

	<body>
		<section id="sectionBox">
			<div class="main">
				<div class="titleBox">
					<div class="versions">人教社PEP版三年级起点 - 五下(修订) - Unit(1)</div>
					<div class="title">智能记忆 - 词义记忆</div>
					<div class="exit" id="exit"></div>
				</div>
				<div class="word">
					<div class="difficulty"></div>
					<div class="thisWord">
						eat breakfirst
						<span id="soundmark">[bel]</span>
					</div>
					<div class="voice">
						听语音
						<i></i>
					</div>
				</div>
				<div class="schedule">
					<div class="atPresent"></div>
				</div>
				<div class="centent">
					<div class="countDown" style="display: block;">
						倒计时：<span>4</span>
					</div>
					<div class="answer" style="display: none;">
						<h3>吃饭饭</h3>
						<div class="illustrate">
							<p>Let me give an example to illustrate the point.</p>
							<p>让我举个例子来说明这一点。</p>
						</div>
					</div>
				</div>
				<div class="btns">
					<button class="yes">
						<i></i>
						认识
					</button>
					<button class="no">
						<i></i>
						不认识
					</button>
				</div>	
				<div class="otherInformation">
					<div class="studyTime">学习时长：00:05:03</div>
					<div class="thisStudy">本次学习【生词：<span id="newWord">5</span>　熟词：<span id="familiarWords">12</span>　复习：<span id="review">6</span>】</div>
				</div>
			</div>
		</section>
	</body>

</html>
